# docker-compose.yml (minimal)
version: "3.9"
services:
  image-api:
    build: .
    container_name: image-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app                # hot reload kode
      - uploads_data:/app/uploads   # ðŸ‘ˆ storage persisten (lihat step 4)
    environment:
      - TZ=Asia/Jakarta

volumes:
  uploads_data:

